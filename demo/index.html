<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Datepicker Demo</title>
    <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/twbs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-3">
<div class="container">
    <h1 class="mb-3">Bootstrap Datepicker</h1>
    <form id="demoForm" class="card p-3">
        <div class="row g-3">
            <div class="col-md-6">
                <h5>Single (Dropdown)</h5>
                <div class="datepicker" id="singleDropdown">
                    <input type="hidden" name="single">
                </div>
            </div>
            <div class="col-md-6">
                <h5>Range Inline (2 Monate)</h5>
                <div class="datepicker" id="rangeInline">
                    <input type="hidden" name="range_start">
                    <input type="hidden" name="range_end">
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Submit
            </button>
        </div>
    </form>

</div>

<script src="../vendor/components/jquery/jquery.min.js"></script>
<script src="../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../dist/bs-datepicker.js"></script>
<script>
    $(function () {
        // Single (Dropdown) – Input hidden, Anzeige wird erzeugt
        $('#singleDropdown').bsDatepicker({inline: false});

        // Range Inline mit 2 Monaten (sichtbar)
        $('#rangeInline').bsDatepicker({inline: true, months: 2});

        // Demo-Form Submit → Alert mit Form-Werten
        $('#demoForm').on('submit', function (e) {
            e.preventDefault();
            const data = $(this).serializeArray();
            const values = {};
            data.forEach(function (item) {
                values[item.name] = item.value;
            });
            alert('Form values:\n' + JSON.stringify(values, null, 2));
        });
    });
</script>
</body>
</html>
