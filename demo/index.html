<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Datepicker Demo</title>
    <link href="../vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/twbs/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-3">
<div class="container">
    <h1 class="mb-3">Bootstrap Datepicker</h1>
    <form id="demoForm" class="card p-3">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="datepicker" class="form-label">Single (Dropdown)</label>
                <input type="text" class="form-control" id="datepicker" name="single">
            </div>
            <div class="col-md-6">
                <label for="rangeInline" class="form-label">Range Inline (2 Monate)</label>
                <input type="text" class="form-control mb-2" id="rangeInline" name="range">
                <div id="inlineHost"></div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Submit
            </button>
        </div>
    </form>

</div>

<script src="../vendor/components/jquery/jquery.min.js"></script>
<script src="../vendor/twbs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../dist/bs-datepicker.js"></script>
<script>
    $(function () {
        // Single (Dropdown)
        $('#datepicker').bsDatepicker({ range: false, inline: false });

        // Range Inline mit 4 Monaten (sichtbar)
        $('#rangeInline').bsDatepicker({ range: true, inline: false, months: 4 });

        // Demo-Form Submit â†’ Alert mit Form-Werten
        $('#demoForm').on('submit', function (e) {
            e.preventDefault();
            const data = $(this).serializeArray();
            const values = {};
            data.forEach(function (item) { values[item.name] = item.value; });
            alert('Form values:\n' + JSON.stringify(values, null, 2));
        });
    });
</script>
</body>
</html>
